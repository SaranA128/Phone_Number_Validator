<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Mobile Number Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Indian Mobile Number Validation</h2>
        <div class="form-group">
            <label for="mobile-number">Enter Mobile Number:</label>
            <input type="text" id="mobile-number" placeholder="Enter 10 digit mobile number">
            <button type="button" onclick="validateMobileNumber()">Validate</button>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
